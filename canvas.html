<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width = "2000px" height = "2000px" >
    你的浏览器不支持
</canvas>
<script>
    var myCanvas = document.getElementById("myCanvas");
    var c = myCanvas.getContext("2d");
    var i = 0;
    xuanZhuan();
    var timer = setInterval(xuanZhuan,10);
    function xuanZhuan(){
        c.beginPath();
        c.clearRect(0,0,1400,1400);
        c.fillStyle = "black";
        c.fillRect(0,0,1400,1400);
        c.closePath();
        c.save();
        c.translate(650,650);
        var grd=c.createRadialGradient(0,0,100,0,0,0);

        grd.addColorStop(0.1, "yellow");
        grd.addColorStop(0.3, "red");
        grd.addColorStop(0.5, "tomato");
        grd.addColorStop(0.7, "red");
        grd.addColorStop(1, "white");
        //中心圆
        c.beginPath();
        c.arc(0, 0, 100, 0, 2 * Math.PI, true);
        c.closePath();
        c.fillStyle = grd;
        c.fill();
        //灰色圆线
        c.beginPath();
        c.arc(0, 0, 350, 0, 2 * Math.PI, true);
        c.closePath();
        c.strokeStyle = "white";
        c.stroke();
        //灰色圆
        var grd2 = c.createRadialGradient(0,350,30,0,350,0);
        grd2.addColorStop(1,"white");
        grd2.addColorStop(0,"grey");
        c.beginPath();
        c.rotate(i*0.05*Math.PI/180);
        c.arc(0,350,30,0,2*Math.PI,false);
        c.fillStyle = grd2;
        c.fill();
        c.closePath();
        //棕色圆线
        c.beginPath();
        c.arc(0, 0, 200, 0, 2 * Math.PI, true);
        c.closePath();
        c.strokeStyle = "white";
        c.stroke();
        //棕色圆
        var grd3 = c.createRadialGradient(0,200,40,0,200,0);
        grd3.addColorStop(1,"white");
        grd3.addColorStop(0,"orange");
        c.beginPath();
        c.rotate(i*0.05*Math.PI/180);
        c.arc(0,200,40,0,2*Math.PI,false);
        c.fillStyle = grd3;
        c.fill();
        c.closePath();
        //粉色圆线
        c.beginPath();
        c.arc(0, 0, 300, 0, 2 * Math.PI, true);
        c.closePath();
        c.strokeStyle = "white";
        c.stroke();
        //粉色圆
        var grd4 = c.createRadialGradient(0,300,20,0,300,0);
        grd4.addColorStop(1,"white");
        grd4.addColorStop(0,"pink");
        c.beginPath();
        c.rotate(i*0.05*Math.PI/180);
        c.arc(0,-300,20,0,2*Math.PI,false);
        c.fillStyle = grd4;
        c.fill();
        c.closePath();
        //绿色圆线
        c.beginPath();
        c.arc(0, 0, 410, 0, 2 * Math.PI, true);
        c.closePath();
        c.strokeStyle = "white";
        c.stroke();
        //绿色圆
        var grd5 = c.createRadialGradient(0,-410,30,0,-410,0);
        grd5.addColorStop(1,"white");
        grd5.addColorStop(0,"springgreen");
        c.beginPath();
        c.rotate(i*0.01*Math.PI/180);
        c.arc(0,-410,30,0,2*Math.PI,false);
        c.fillStyle = grd5;
        c.fill();
        c.closePath();
        //蓝色圆线
        c.beginPath();
        c.arc(0, 0, 500, 0, 2 * Math.PI, true);
        c.closePath();
        c.strokeStyle = "white";
        c.stroke();
        //蓝色圆
        var grd6 = c.createRadialGradient(-500,0,50,-500,0,0);
        grd6.addColorStop(1,"white");
        grd6.addColorStop(0,"cornflowerblue");
        c.beginPath();
        c.rotate(i*0.01*Math.PI/180);
        c.arc(-500,0,50,0,2*Math.PI,false);
        c.fillStyle = grd6;
        c.fill();
        c.closePath();

        i++;
        c.restore();

    }



</script>
</body>
</html>
