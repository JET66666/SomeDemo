<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制div属性</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        .container {
            width: 600px;
            margin: 0 auto;
        }
        ul {

        }
    </style>
</head>
<body>
<div class="container">
    <ul>
        <li><input type="button" value="变宽" id="w"></li>
        <li><input type="button" value="变高" id="h"></li>
        <li><input type="button" value="变色" id="c"></li>
        <li><input type="button" value="隐藏" id="n"></li>
        <li><input type="button" value="重置" id="r"></li>
    </ul>
    <div id="box"></div>
</div>

</body>
</html>
